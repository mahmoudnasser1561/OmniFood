<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Cards with Filter</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .filter {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .filter button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #eee;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .filter button.active,
    .filter button:hover {
      background-color: #ffcc00;
      color: #000;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }
    .card {
      background-color: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .tags {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .tag {
      background-color: #eee;
      border-radius: 10px;
      padding: 2px 8px;
      font-size: 0.8rem;
    }
    .title {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .info {
      font-size: 0.9rem;
      color: #666;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Choose from 50+ Meals</h2>  <div class="filter">
    <button class="active" data-filter="all">All</button>
    <button data-filter="vegetarian">Vegetarian</button>
    <button data-filter="vegan">Vegan</button>
    <button data-filter="keto">Keto</button>
    <button data-filter="paleo">Paleo</button>
  </div>  <div class="cards">
    <!-- Example card template -->
    <div class="card" data-category="vegetarian">
      <img src="https://source.unsplash.com/featured/?vegetarian" alt="Meal" />
      <div class="card-content">
        <div class="tags">
          <span class="tag">Vegetarian</span>
        </div>
        <div class="title">Vegetarian Delight</div>
        <div class="info">550 calories | NutriScore 80 | 4.5 rating</div>
      </div>
    </div><!-- Duplicate and modify the card above 49 more times for demo -->
<!-- For brevity, only a few are added here manually -->

<div class="card" data-category="vegan">
  <img src="https://source.unsplash.com/featured/?vegan" alt="Meal" />
  <div class="card-content">
    <div class="tags">
      <span class="tag">Vegan</span>
    </div>
    <div class="title">Vegan Bowl</div>
    <div class="info">400 calories | NutriScore 92 | 4.8 rating</div>
  </div>
</div>

<div class="card" data-category="keto">
  <img src="https://source.unsplash.com/featured/?keto" alt="Meal" />
  <div class="card-content">
    <div class="tags">
      <span class="tag">Keto</span>
    </div>
    <div class="title">Keto Chicken</div>
    <div class="info">600 calories | NutriScore 85 | 4.6 rating</div>
  </div>
</div>

<!-- Add more cards with different data-category -->

  </div>  <script>
    const buttons = document.querySelectorAll(".filter button");
    const cards = document.querySelectorAll(".card");

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        buttons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");

        const filter = btn.getAttribute("data-filter");
        cards.forEach((card) => {
          card.classList.remove("hidden");
          if (filter !== "all" && card.getAttribute("data-category") !== filter) {
            card.classList.add("hidden");
          }
        });
      });
    });
  </script></body>
</html>
